<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <button id="toggle-mode" class="theme-toggle">â˜½</button>
        
        <div id="task-display" class="task-display"></div>
        
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <div class="controls">
            <button id="start" class="primary-btn">Start</button>
            <button id="pause" class="primary-btn" disabled>Pause</button>
            <button id="add-time" class="secondary-btn">+5 min</button>
            <button id="reset" class="secondary-btn">Reset</button>
        </div>
        
        <p id="mode-text">Work Time</p>
    </div>
    
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h2>What are you focusing on?</h2>
            <input type="text" id="task-input" placeholder="Enter your focus...">
            <button id="task-submit" class="primary-btn">Start Focusing</button>
            <p class="modal-hint">Press Esc to skip</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
